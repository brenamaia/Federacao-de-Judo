{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fale Conosco</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

  </head>



  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Fed Judô</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Página Inicial</a></li>
            <li><a href="eventos">Eventos</a></li>
            <li><a href="#">Academias</a></li>
            <li><a href="rankings">Rankings</a></li>
          </ul>

        <ul class="nav navbar-nav navbar-right">
              <li><a href="cadastro_usuario"><span class="glyphicon glyphicon-user"></span>Cadastre-se</a></li>
              <li><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>

        </div>
      </div>
    </nav>


    <div class="container">
      <h2>Fale Conosco</h2>
      {% if codigo == 0 %}
      <form class="form-horizontal" action="#" method="POST">{% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-2" for="nome">Nome:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" name="nome">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="nome">E-Mail:</label>
          <div class="col-sm-7">
            <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail para contato" name="email">
          </div>
        </div>


        <div class="form-group">
          <label class="control-label col-sm-2" for="nome">Mensagem:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="mensagem" placeholder="Insira aqui sua mensagem para nós" name="mensagem">
          </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Enviar</button>
            </div>
        </div>

      </form>
    </div>
    {% elif codigo == 1 %}
      Mensagem Enviada
      Obrigado pelo Feedback!
    {% endif %}
    {{codigo}}

  </body>
</html>
